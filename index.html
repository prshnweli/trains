<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <!-- MomentJS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

  <meta charset="utf-8">
  
  <title>Trains n Stuff</title>

  <style type="text/css">
  	table{
  		margin: 0 auto
  	}
  </style>
</head>

<body>

	<div class="container">

		<div class="container-fluid ">
			<div class="jumbotron" style="background-color: black; color: white">
			  <h1 class="display-3 text-center">Trains n stuff</h1>
			  <p class="lead text-center">Train Hours</p>
			</div>
		</div>

		<div class="container-fluid">
			<div class="card">
			  <div class="card-header text-center p-3 mb-2 bg-dark text-white font-weight-bold">
			    Current Trains
			  </div>
			  <div class="card-body">
			    <!-- <blockquote class="blockquote mb-0"> -->
			     	<table class="table table-striped table-responsive">
			     		<thead>
				     		<tr>
				     			<th>Train Name</th>
				     			<th>Destination</th>
				     			<th>Frequency (min)</th>
				     			<th>Next Arrival</th>
				     			<th>Minutes Away</th>
				     		</tr>
			     		</thead>
			     		<tbody>
			     			<tr>
			     				<th id = "full-name-list"></th>
			     				<th id = "full-destination-list"></th>
			     				<th id = "full-frequency-list"></th>
			     				<th id = "full-nextTrain-list"></th>
			     				<th id = "full-nextTime-list"></th>
			     			</tr>
			     		</tbody>
			     	</table>
			    <!-- </blockquote> -->
			  </div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="card">
			  <div class="card-header p-3 mb-2 bg-dark text-white text-center font-weight-bold">
			    Add Train
			  </div>
			  <div class="card-body">
				<form>
					<div class="form-group">
						<label for="name-submit">Train Name</label>
						<input class="form-control" id="name-submit" type="text">
					</div>
					<div class="form-group">
						<label for="destination-submit">Destination</label>
						<input class="form-control" id="destination-submit" type="text">
					</div>
					<div class="form-group">
						<label for="initialTime-submit">First Train Time (HH:mm - military time</label>
						<input class="form-control" id="initialTime-submit" type="text">
					</div>
					<div class="form-group">
						<label for="frequency-submit">Frequency (min)</label>
						<input class="form-control" id="frequency-submit" type="text">
					</div>
					<button class="btn btn-dark p-3 mb-2 bg-dark text-white" type="button" id="submit-btn">Submit</button>
				</form>
			  </div>	
		</div>
	</div>

  <!-- Custom JS -->
  <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
